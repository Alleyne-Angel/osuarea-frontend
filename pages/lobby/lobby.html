<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login to osu!Arena, the ultimate osu! experience." />
    <meta name="keywords" content="osu, osu!Arena, rhythm game, music game" />
    <link rel="stylesheet" href="./lobby.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="icon" href="../../assets/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="../../assets/manifest.json" />
    <title>osu!Arena</title>
</head>

<body>
    <div id="show-background"></div>
    <div class="container">
        <div id="top-bar">
            <div id="top-left">
                <button id="backward">
                    <img src="../../assets/arrowleft.png" alt="←" width="24px" height="24px" />
                </button>
                <button id="forward">
                    <img src="../../assets/arrowright.png" alt="→" width="24px" height="24px" />
                </button>
            </div>
            <div id="top-right"><button id="settings-btn" title="Settings">
                    <img src="../../assets/settings.png" alt="☆" width="30px" height="30px" />
                </button>
                <button id="minimize-btn" title="Minimize">
                    <img src="../../assets/minimize.png" alt="-" width="30px" height="30px" />
                </button>
                <button id="close-btn" title="Close">
                    <img src="../../assets/close.png" alt="-" width="30px" height="30px" />
                </button>
            </div>
        </div>
        <nav>
            <div id="logo">
                <img src="../../assets/logo.png" alt="osu!arena" width="250px" height="59px" />
            </div>
            <div id="menu-items">
                <button><div class="button-icon"><img src="../../assets/home.png" alt="首页" width="30px"
                            height="30px" /></div><div class="button-text">首页</div></button>
                <button><div class="button-icon"><img src="../../assets/start_match.png" alt="开始匹配" width="30px"
                            height="30px" /></div><div class="button-text">开始匹配</div></button>
                <button><div class="button-icon"><img src="../../assets/tournaments.png" alt="赛事" width="30px"
                            height="30px" /></div><div class="button-text">赛事</div></button>
                <button><div class="button-icon"><img src="../../assets/club.png" alt="俱乐部" width="30px"
                            height="30px" /></div><div class="button-text">俱乐部</div></button>
                <button><div class="button-icon"><img src="../../assets/leaderboard.png" alt="排行榜" width="30px"
                            height="30px" /></div><div class="button-text">排行榜</div></button>
            </div>
            <div id="advertisements">
                <img src="../../assets/advertisement.png" alt="广告位招租" width="100%" height="148px" />
            </div>
        </nav>
        <div id="show-box">
            <div id="information">
                <div id="news">

                </div>
                <div id="active-tournaments">

                </div>
            </div>
        </div>
        <div id="profile">
            <div id="avatar">
                <a href="#"><img src="../../assets/default_avatar.png" alt="avatar" width="50px" height="50px" /></a>
            </div>
            <div id="profile-items">
                <button><img src="../../assets/notification.png" alt="提醒" width="24px" height="24px" /></button>
                <button><img src="../../assets/ranking.png" alt="排名" width="24px" height="24px" /></button>
                <button><img src="../../assets/friends.png" alt="好友" width="24px" height="24px" /></button>
                <button><img src="../../assets/chat.png" alt="聊天" width="24px" height="24px" /></button>
            </div>
        </div>
    </div>
</body>

</html>
